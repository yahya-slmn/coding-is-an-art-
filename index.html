<!DOCTYPE html>
<html>
<head>
<style>

body {
 margin: 0;
 padding: 0;
 background: radial-gradient(circle, #9ea0e1 0%, #145e34 100%);
 display: flex;
 justify-content: center;
 align-items: center;
 height: 100vh;
}
*{box-sizing:border-box;}

.container {
position: relative;
height: 300px;
width: 300px;
transform-style: preserve-3d;
perspective: 500px;
transform: rotateX(65deg);
}

.container span {
position: absolute;
display: block;
border: 2px solid #FFF;
border-radius: 50%;
transform: translateZ(-100px);
box-shadow: inset 0 0 50px #000;
animation: animate 3s ease-in-out infinite;


}

.container span:nth-child(1) {
top: 0px;
right: 0px;
bottom: 0px;
left: 0px;
animation-delay: 1.5s;
}
.container span:nth-child(2) {
top: 10px;
right: 10px;
bottom: 10px;
left: 10px;
animation-delay: 1.4s;
}
.container span:nth-child(3) {
top: 20px;
right: 20px;
bottom: 20px;
left: 20px;
animation-delay: 1.3s;
}
.container span:nth-child(4) {
top: 30px;
right: 30px;
bottom: 30px;
left: 30px;
animation-delay: 1.2s;
}
.container span:nth-child(5) {
top: 40px;
right: 40px;
bottom: 40px;
left: 40px;
animation-delay: 1.1s;
}
.container span:nth-child(6) {
top: 50px;
right: 50px;
bottom: 50px;
left: 50px;
animation-delay: 1s;
}
.container span:nth-child(7) {
top: 60px;
right: 60px;
bottom: 60px;
left: 60px;
animation-delay: .9s;
}
.container span:nth-child(8) {
top: 70px;
right: 70px;
bottom: 70px;
left: 70px;
animation-delay: .8s;
}
.container span:nth-child(9) {
top: 80px;
right: 80px;
bottom: 80px;
left: 80px;
animation-delay: .7s;
}
.container span:nth-child(10) {
top: 90px;
right: 90px;
bottom: 90px;
left: 90px;
animation-delay: .6s;
}
.container span:nth-child(11) {
top: 100px;
right: 100px;
bottom: 100px;
left: 100px;
animation-delay: .5s;
}
.container span:nth-child(12) {
top: 110px;
right: 110px;
bottom: 110px;
left: 110px;
animation-delay: .4s;
}
.container span:nth-child(13) {
top: 120px;
right: 120px;
bottom: 120px;
left: 120px;
animation-delay: .3s;
}
.container span:nth-child(14) {
top: 130px;
right: 130px;
bottom: 130px;
left: 130px;
animation-delay: .2s;
}
.container span:nth-child(15) {
top: 140px;
right: 140px;
bottom: 140px;
left: 140px;
animation-delay: .1s;
}

@keyframes animate {
0% {
   transform: translateZ(-100px);
}
50% {
   transform: translateZ(100px);
}
100% {
   transform: translateZ(-100px);
}


}
</style>

</head>

<body>
<div class="container">
<span></span>
<span></span>
<span></span>
<span></span>
<span></span>
<span></span>
<span></span>
<span></span>
<span></span>
<span></span>
<span></span>
<span></span>
<span></span>
<span></span>
<span></span>
</div>

</body>

</html>
